<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ejemplo de estilos con CSS</title>
<style >
  h1 { color: red;  font-family: Arial;   font-size: large;  }
  p span  { font-weight: bold;
  	background-color: blue !important; } 


  body  { color: gray; font-family: Verdana; font-size: medium; }
  body #contenido {color: black; font-family: Verdana; font-size: medium;}
  body span{ background-color: gray;

  }

</style>
</head>
 
<body>
  <h1>Titular de la página</h1>
	<div id="contenido">
  		<p>Un <span> párrafo </span> de texto no muy largo.</p>
	</div>
  <span> TEXTO </span>
</body>
</html>
